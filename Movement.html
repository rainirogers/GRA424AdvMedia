<html>
  <head>
    <style>
      html {
        background: #dedede;
        display: block;
        scroll-behavior: smooth;
        margin: auto;
      }

      body {
        display: flex;
        margin: auto;
      }

      .linewebpage {
        display: flex;
        width: 100vw;
        height: 100vh;
        margin: auto;
      }

      .container {
        display: flex;
        background-color: #fff;
        width: 71.428571vw;
        height: 71.428571vh;
        margin: auto;
      }

      .innercontainer {
        display: flex;
        background-color: #fff;
        width: 42.857143vw;
        height: 42.857143vh;
        margin: auto;
      }

      .bigtopcontainer {
        display: flex;
        background-color: #fff;
        width: 42.857143vw;
        height: 42.857143vh;
        margin: auto;
      }

      .big1 {
        background-color: #ce3927;
        width: 21.4285715vw;
        height: 21.4285715vh;
        animation-name: big1;
        animation-duration: 6s;
        position: absolute;
      }

      @keyframes big1 {
	    from { background-color: #ce3927; }
	    to { background-color: #464646; }
      }

      .big2 {
        background-color: #d65935;
        width: 21.4285715vw;
        height: 21.4285715vh;
        animation-name: big2;
        animation-duration: 6s;
        position: absolute;
        right: 221px;
      }

      @keyframes big2 {
	    from { background-color: #d65935; }
	    to { background-color: #626262; }
      }

      .big3 {
        background-color: #e88e62;
        width: 21.4285715vw;
        height: 21.4285715vh;
        animation-name: big3;
        animation-duration: 6s;
        position: absolute;
        bottom: 218px;
        right: 386px;
      }

      @keyframes big3 {
	    from { background-color: #e88e62; }
	    to { background-color: #999999; }
      }

      .big4 {
        background-color: #de7449;
        width: 21.4285715vw;
        height: 21.4285715vh;
        animation-name: big4;
        animation-duration: 6s;
        position: absolute;
        bottom: 218px;
        left: 386px;
      }

      @keyframes big4 {
	    from { background-color: #de7449; }
	    to { background-color: #7e7e7e; }
      }

      

    </style>
  </head>


<body>
  <div class="linewebpage">
    <div class="container">
      <div class="innercontainer">
        <div class="bigtopcontainer">
          <div class="big1"></div>
          <div class="big2"></div>
          <div class="big3"></div>
          <div class="big4"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
