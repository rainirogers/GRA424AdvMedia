<html>
  <head>
    <style>
      html {
        background: #dedede;
        display: block;
        scroll-behavior: smooth;
        margin: auto;
      }

      body {
        display: flex;
        margin: auto;
      }

      .linewebpage {
        display: flex;
        width: 100vw;
        height: 100vh;
        margin: auto;
      }

      .container {
        display: flex;
        background-color: #fff;
        width: 71.428571vw;
        height: 71.428571vh;
        margin: auto;
      }

      .innercontainer {
        background-color: #fff;
        width: 42.857143vw;
        height: 42.857143vh;
        margin: auto;
        overflow: hidden;
      }

      .big1 {
        display: flex;
        background-color: #ce3927;
        width: 42.857143vw;
        height: 42.857143vh;
        animation-name: big1;
        animation-duration: 6s;
        margin: auto;
      }

      @keyframes big1 {
	    from { background-color: #ce3927; }
	    to { background-color: #464646; }
      }

      .big2 {
        display: flex;
        background-color: #d65935;
        width: 21.4285715vw;
        height: 42.857143vh;
        animation-name: big2;
        animation-duration: 6s;
        position: relative;
        margin: auto;
        top: -42.857143vh;
        left: 32.15vh;
      }

      @keyframes big2 {
	    from { background-color: #d65935; }
	    to { background-color: #626262; }
      }

      .big3 {
        display: flex;
        background-color: #e88e62;
        width: 42.857143vw;
        height: 21.4285715vh;
        animation-name: big3;
        animation-duration: 6s;
        position: relative;
        top: -42.857143vh;
      }

      @keyframes big3 {
	    from { background-color: #e88e62; }
	    to { background-color: #999999; }
      }

      .big4 {
        display: flex;
        background-color: #de7449;
        width: 21.4285715vw;
        height: 21.4285715vh;
        animation-name: big4;
        animation-duration: 6s;
        position: absolute;
        margin: auto;
        top: -85.7vh;
        left: -32.1vw;
      }

      @keyframes big4 {
	    from { background-color: #de7449; }
	    to { background-color: #7e7e7e; }
      }

      

    </style>
  </head>


<body>
  <div class="linewebpage">
    <div class="container">
      <div class="innercontainer">
          <div class="big1">
            <div class="small1"></div>
          </div>
          <div class="big2">
            <div class="small2"></div>
          </div>
          <div class="big3">
            <div class="small3"></div>
          </div>
          <div class="big4">
            <div class="small4"></div>
          </div>
      </div>
    </div>
  </div>
</body>

</html>
